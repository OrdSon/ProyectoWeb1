<!DOCTYPE html>
<html>
<head>
	<title>Registrar</title>
	<link rel="stylesheet" href="../Estilos/estiloBase.css">
</head>
<body>
<div class="envoltura">
	<div class="titulo">
		<h1>Registro</h1>
	</div>
	<div class="formulario">
		<div class="entradas">
			<label> Nombre completo: </label>
			<input type="text" class="input" name="nombre">
		</div>
		<div class="entradas">
			<label> Contraseña: </label>
			<input type="password" class="input" name="pass">
		</div>
		<div class="entradas">
			<label> Confirmar contraseña: </label>
			<input type="password" class="input" name="confirm">
		</div>
		<div class="entradas">
			<label> Sexo: </label>
			<div class="custom__select">
				<select>
					<option value="">Seleccionar</option>
					<option value="Hombre">Hombre</option>
					<option value="Mujer">Mujer</option>
				</select>
			</div>
		</div>
		<div class="entradas">
			<label> E-mail: </label>
			<input type="email" class="input" name="email">
		</div>
		<div class="entradas">
			<label> Telefono: </label>
			<input type="text" class="input" name="telefono">
		</div>
		<div class="entradas">
			<label> Direccion: </label>
			<textarea class="textarea"  name="descripcion"></textarea>
		</div>
		
		<div class="entradas">
			<label> Codigo postal: </label>
			<input type="text" class="input" name="postal">
		</div>
		<div class="enviar">
			<input type="submit" value="Registrar" class="boton">
		</div>
	</div>
</div>
</body>
</html>
