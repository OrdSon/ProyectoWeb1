<!DOCTYPE html>
<html>
<head>
	<title>Registrar</title>
	<link rel="stylesheet" href="../Estilos/estiloRegistrarPaciente.css">
</head>
<body>
<div class="envoltura">
	<div class="titulo">
		<h1>Registrar paciente</h1>
	</div>
	<div class="formulario">
		<div class="entradas">
			<label> Codigo: </label>
			<input type="text" class="input" name="codigo">
		</div>
		<div class="entradas">
			<label> Contrase√±a: </label>
			<input type="password" class="input" name="pass">
		</div>
		<div class="entradas">
			<label> Nombre completo: </label>
			<input type="text" class="input" name="nombre">
		</div>
		<div class="entradas">
			<label> Telefono: </label>
			<input type="text" class="input" name="telefono">
		</div>
		<div class="entradas">
			<label> E-mail: </label>
			<input type="email" class="input" name="email">
		</div>
		<div class="entradas">
			<label>Fecha de nacimiento:</label>
			<input type="date" name="fecha">
		</div>
		<div class="entradas">
			<label> Sexo: </label>
			<div class="custom__select">
				<select name="sexo">
					<option value="">Seleccionar</option>
					<option value="Hombre">Hombre</option>
					<option value="Mujer">Mujer</option>
				</select>
			</div>
		</div>
		<div class="entradas">
			<label> Peso: </label>
			<input type="text" class="input" name="peso">
		</div>
		<div class="entradas">
			<label> DPI: </label>
			<input type="text" class="input" name="dpi">
		</div>
		
		<div class="entradas">
			<label> Tipo de sangre: </label>
			<input type="text" class="input" name="sangre">
		</div>
		<div class="enviar">
			<input type="submit" value="Registrar" class="boton">
		</div>
	</div>
</div>
</body>
</html>
